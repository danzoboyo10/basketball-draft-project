{% extends 'base.html' %} {% block content %}


<div class="card">
  <div class="card-content">
    <span class="card-title">{{ player.name }}</span>
    <p>College: {{ player.college }}</p>
    <p>PPG: {{ player.ppg }}</p>
    {% if player.age > 0 %}
    <p>Age: {{ player.age }}</p>
    {% else %}
    <p>Age: n/a</p>
    {% endif %}
  </div>
</div>

{% endblock %}
