{% extends 'base.html' %} {% block content %}

<h1 class = "shoeHeader" > <i class="em em-athletic_shoe" aria-role="presentation" aria-label="ATHLETIC SHOE"></i> My Shoe Collection <i class="em em-athletic_shoe" aria-role="presentation" aria-label="ATHLETIC SHOE"></i></h1>

{% for shoe in object_list %}
<div class="card">
  <a href="{% url 'shoes_detail' shoe.id %}">
    <div class="card-content">
      <span class="card-title">
        <span class="{{shoe.size}}-text">SHOE SIZE: {{shoe.size}}</span> <br> SHOE NAME: {{shoe.name}}</span>
        <button class ="detailsBtn"> View Details </button>
    </div>
  </a>
</div>

{% endfor %} {% endblock%}
