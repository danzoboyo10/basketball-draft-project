{% extends 'base.html' %} {% block content %}

<h1>Shoe List</h1>

{% for shoe in object_list %}
<div class="card">
  <a href="{% url 'shoes_detail' shoe.id %}">
    <div class="card-content">
      <span class="card-title"
        >A
        <span class="{{shoe.size}}-text">{{shoe.size}}</span> {{shoe.name}}</span
      >
    </div>
  </a>
</div>

{% endfor %} {% endblock%}
